// 生成随机身份证号
  function getId_no(){
    var coefficientArray = [ 7,9,10,5,8,4,2,1,6,3,7,9,10,5,8,4,2];// 加权因子
    var lastNumberArray = [ 1,0,'X',9,8,7,6,5,4,3,2];// 校验码
    var address = getRandom(addresses); // 住址
    var birthday = '' + (1980 + getRandom(30)) + '0' + getRandom(10) + '0' + getRandom(10); // 生日
    var s = '' + getRandom(10) + getRandom(10)  + getRandom(10);    // 三位随机数
    var array = (address + birthday + s).split('');
    var total = 0;
    for(i in array){
      total += parseInt(array[i])*coefficientArray[i];
    }
    return address + birthday + s + lastNumberArray[parseInt(total%11)];
  }

  function getPassword(length, special) {
    var iteration = 0;
    var password = '';
    var randomNumber;
    while(iteration < (length || 10)){
      randomNumber = (getRandom(100) % 94) + 33;
      if(!special){
        if ((randomNumber >=33) && (randomNumber <=47)
          || (randomNumber >=58) && (randomNumber <=64)
          || (randomNumber >=91) && (randomNumber <=96)
          || (randomNumber >=123) && (randomNumber <=126)) {
             continue; 
         }
      }
      iteration++;
      password += String.fromCharCode(randomNumber);
    }
    return password;
  }
