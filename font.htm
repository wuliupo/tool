<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>three fonts</title>
<style>
.container { margin: 0 auto; width: 900px; max-width: 100%; }
p { font-size: 30px; word-break: break-all; white-space: pre-wrap; }
</style>
</head>
<body>
<div class="container">
<h1>三种字体</h1>
<p style="font-family: serif;"><span style="color: red;">Serif</span> 衬线字体，字体边缘具有明显的艺术修饰效果，主要用于标题、大字体。如，<br>宋体，Times New Roman, i love china, 1234567890</p>
<p style="font-family: sans-serif;"><span style="color: red;">Sans-Serif</span> 非衬线字体，字体比划一般粗细均匀、清晰，主要用于少量正文。如，<br>微软雅黑，Arial, i love china, 1234567890</p>
<p style="font-family: monospace;"><span style="color: red;">Monospace</span> 等宽字体，主要针对英文，每个字符的宽度一致，如编程常用的字体。如，<br>Consolas，Courier New, i love china, 1234567890</p>
</div>
</body>
</html>
